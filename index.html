<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto Finder</title>
</head>
<body>
  <nav class="top-area logo-search-area">
    <article class="header-logo">
      <h1 class="logo">FOTO<img src="images/foto-finder-logo.svg" alt="A picture of a camera">FINDER</h1>
    </article>
    <article class="search">
      <input type="text" id="search-bar" placeholder="Search">
      <button class="search-btn">
        <label for="search-bar">
          <i class="search-icon fas fa-search"></i>
        </label>
      </button>
    </article>
  </nav>
  <header class="top-area form-input">
    <form class="foto-form" action="#">
      <label class="form-label" for="form-title">Title</label>
      <input type="text" id="form-title">
      <label class="form-label" for="form-caption">Caption</label>
      <input type="text" id="form-caption">
      <input type="file" name="file" id="file" accept="image/*" class="hidden choose-file"></input>
      <label class="btn choose-file" for="file">Choose File</label>
      <div class="btns-cont">
        <button class="btn btm-btns view-fav">View 0 Favorites</button>
        <button class="btn btm-btns add-to">Add to Album</button>
      </div>
    </form>
  </header>
  <main class="photo-area">
  </main>
</body>
<script src="photo.js"></script>
<script src="main.js"></script>
</html>
